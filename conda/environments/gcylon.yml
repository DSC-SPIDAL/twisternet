name: gcylon_dev
channels:
  - rapidsai
  - nvidia
  - nvidia/label/cuda-12.2.0
  - conda-forge
  - defaults
dependencies:
  - python>=3.8,<3.10
  - cmake>=3.23.1,!=3.25.0
  - arrow-cpp=14.0.2
  - pyarrow=14.0.2
  - cython>=0.29.31,<3
  - cudf=24.04
  - cudatoolkit
  - glog
  - openmpi=4.1.4
  - ucx>=1.12.1
  - numpy<1.24.4
  - pandas>=1.0,<2.0.0
  - fsspec>=0.6.0
  - setuptools
  # these are for running tests only,
  # they are not needed for using pygcylon or compiling it
  - pytest
  - pytest-mpi
  - mpi4py
  - gcc=11.4
  - gxx=11.4
  - gxx_linux-64=11.4
