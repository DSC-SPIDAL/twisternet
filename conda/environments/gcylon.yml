name: gcylon_dev
channels:
  - rapidsai
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - cmake>=3.17
  - cython>=0.29,<0.30
  - cudf=21.10.01
  - cudatoolkit=11.2
  - glog=0.5.0
  - openmpi>=4.1
  - ucx>=1.12.0
  - numpy>=1.16
  - pandas>=1.0
  - setuptools>=40.0,<60.0
# these are for running tests only,
# they are not needed for using pygcylon or compiling it
  - pytest
  - pytest-mpi
  - mpi4py
